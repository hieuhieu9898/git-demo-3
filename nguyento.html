<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhap so nguyen to can check: ");
      let laSNT = true;
      if (n < 2) {
        laSNT = false;
      } else {
        for (let i = 2; i < n - 1; i++) {
          if (n % i == 0) {
            laSNT = false;
            break;
          }
        }
      }
      if (laSNT) {
        alert(`Số ${n} là số nguyên tố`);
      } else {
        alert(`Số ${n} không là số nguyên tố`);
      }
    </script>
  </body>
</html>
