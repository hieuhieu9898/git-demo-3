<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str3 = ""
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                str3 += "&nbsp;&nbsp;"
            }
            for (let q = 5; q >= i; q--) {
                str3 += "*"
            }
            str3 += "<br/>"
        }
        document.write(str3 + "<br/>");
    </script>
  </body>
</html>
