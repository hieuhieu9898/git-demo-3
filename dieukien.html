<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = +prompt("Năm");
      let month = +prompt("Tháng có");
      var checknhuan = false;
      checknhuan = (year % 4 == 0 && year % 100 == 0 && year % 400 == 0) ? true : false;
      switch (month) {
        case 2:
          if (checknhuan) {
            document.write("tháng có 29 ngày");
          } else {
            document.write("tháng có 28 ngày");
          }
          break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.write("Tháng có 31 ngày");
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.write("Tháng có 30 ngày");
          break;

        default:
          document.write("sai tháng, nhập lại");
          break;
      }
    </script>
  </body>
</html>
