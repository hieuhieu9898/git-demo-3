<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tg1 = "";
      for (i = 0; i < 5; i++) {
        tg1 += "*";
        document.write(`${tg1} <br/>`);
      }
      let tg2 = "";
      for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
          tg2 += "*";
        }
        tg2 += "<br/>";
      }
      document.write(`${tg2} <br/>`);
      let tg3 = "";
      for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
          tg3 += "&nbsp;&nbsp;";
        }
        for (let q = 5; q >= i; q--) {
          tg3 += "*";
        }
        tg3 += "<br/>";
      }
      document.write(tg3 + "<br/>");

      let tg4 = "";
      for (let i = 5; i >= 1; i--) {
        for (let j = 5; j >= i; j--) {
          tg4 += "&nbsp;&nbsp;";
        }
        for (let q = 1; q <= i; q++) {
          tg4 += "*";
        }
        tg4 += "<br/>";
      }
      document.write(tg4 + "<br/>");
    </script>
  </body>
</html>
